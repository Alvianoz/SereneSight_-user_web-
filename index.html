<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            flex-direction: row;
        }

        .left-box {
            flex: 1;
            background: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            color: #6a63a4;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 24px;
        }

        .left-box h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .left-box p {
            color: #555;
            margin-bottom: 30px;
        }

        form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .options a {
            text-decoration: none;
            color: #888;
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #6a63a4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #6d28d9;
        }

        .signup {
            font-size: 14px;
            color: #666;
        }

        .signup a {
            color: #7c3aed;
            text-decoration: none;
        }

        .right-box {
            flex: 1;
            position: relative;
            overflow: hidden;
            height: 100vh;
            background-color: #ffffff;
            padding: 12px;
        }

        .right-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 16px;
            
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-box {
                display: none;
            }

            .left-box {
                width: 100%;
                padding: 40px 20px;
            }

            .left-box h1 {
                font-size: 28px;
            }

            form input {
                padding: 12px;
            }

            .button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="logo"><img src="file.jpg" alt="Logo"> SereneCam</div>
            <h1>Hello, <br />Welcome Back</h1>
            <p>Monitor your productivity</p>

            <form>
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />

                <div class="options">
                    <label><input type="checkbox" /> Remember me</label>
                </div>

                <button class="button" type="submit" id="button">Sign In</button>
            </form>
        </div>

        <div class="right-box">
            <img src="illustration.png" alt="Login Illustration" />
        </div>
    </div>
</body>
<script>
    document.getElementById('button').addEventListener('click', function (event) {
        const form = this.closest('form');
        const username = form.querySelector('input[type="text"]').value.trim();
        const password = form.querySelector('input[type="password"]').value.trim();
        if (!username || !password) {
            alert('Please fill in both Username and Password.');
            event.preventDefault();
            return;
        }
        window.location.href = 'home.html';
        event.preventDefault();
    });
</script>

</html>
